<h1 class="text-center bg-light p-3 mb-5">Roulette app</h1>
<div class="container">
  <div class="row justify-content-between m-0">
    <div class="row mb-5 col-6">
      <button class="btn btn-primary col-2 mr-3" (click)="onStart()" [disabled]="startDisabled">Start</button>
      <button class="btn btn-danger col-2 mr-3" (click)="onStop()">Stop</button>
      <button class="btn btn-secondary col-2" (click)="onReset()">Reset</button>
    </div>

    <div class="form-group row flex-column col-6">
      <label class="col p-0"><input type="number" class="form-control" name="bet" value="1" [(ngModel)]="bet"></label>
      <div>
        <div class="form-check form-check-inline">
          <label><input class="form-check-input" type="radio" name="colorBet" value="red" [(ngModel)]="colorBet">Red</label>
        </div>
        <div class="form-check form-check-inline">
          <label><input class="form-check-input" type="radio" name="colorBet" value="black" [(ngModel)]="colorBet">Black</label>
        </div>
        <div class="form-check form-check-inline">
          <label><input class="form-check-input" type="radio" name="colorBet" value="zero" [(ngModel)]="colorBet">Zero</label>
        </div>
        <span>Balance: <b>{{ balance }}</b></span>
      </div>
    </div>
  </div>

  <hr/>

  <div class="row m-0 p-2">
    <div class="p-2 m-1 number-item" *ngFor="let number of numbers" appColor="{{ number }}">{{ number }}</div>
  </div>

  <div *ngIf="gameOver">
    <hr/>
    <p>The game is over! Click on "reset"</p>
  </div>
</div>
