<h3 class="text-center">Create group</h3>
<form (ngSubmit)="addGroup()">
  <div class="form-group row">
    <label for="groupName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="groupName" placeholder="Group name" name="groupName"
             [(ngModel)]="groupName"/>
    </div>
  </div>

  <div class="form-group row text-left">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
