<h3 class="text-center">Create user</h3>
<form (ngSubmit)="addUser()">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" [(ngModel)]="name"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" [(ngModel)]="email"/>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2">Active</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="activityCheck" name="active" [(ngModel)]="isActive"/>
        <label class="form-check-label" for="activityCheck">
          Yes/No
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="roleSelect">Role</label>
    <div class="col-sm-10">
      <select class="custom-select" id="roleSelect" name="role" [(ngModel)]="role">
        <option value="User">User</option>
        <option value="Editor">Editor</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
  </div>

  <div class="form-group row text-left">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
